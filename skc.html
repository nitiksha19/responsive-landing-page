<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Fixed Navbar</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    /* Navigation Styles */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: transparent;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      z-index: 999;
    }

    .navbar.scrolled {
      background: #333;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .navbar .logo {
      color: #fff;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .navbar ul {
      list-style: none;
      display: flex;
    }

    .navbar ul li {
      margin-left: 20px;
    }

    .navbar ul li a {
      color: #250a5c;
      text-decoration: none;
      padding: 8px 12px;
      transition: background 0.3s ease, color 0.3s ease;
      border-radius: 4px;
    }

    .navbar ul li a:hover {
      background: #0f0f0f;
      color: #ce0808;
    }

    /* Dummy Content */
    .content {
      padding-top: 80px;
      padding: 20px;
    }

    .section {
      height: 100vh;
      padding: 40px;
      background: #f4f4f4;
      border-bottom: 1px solid #ddd;
    }

    .section:nth-child(even) {
      background: #eaeaea;
    }
  </style>
</head>
<body>

  <nav class="navbar" id="navbar">
    <div class="logo">MySite</div>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <div class="content">
    <div id="home" class="section"><h2>Home Section</h2></div>
    <div id="about" class="section"><h2>About Section</h2></div>
    <div id="services" class="section"><h2>Services Section</h2></div>
    <div id="contact" class="section"><h2>Contact Section</h2></div>
  </div>

  <script>
    const navbar = document.getElementById("navbar");

    window.addEventListener("scroll", () => {
      if (window.scrollY > 50) {
        navbar.classList.add("scrolled");
      } else {
        navbar.classList.remove("scrolled");
      }
    });
  </script>

</body>
</html>
